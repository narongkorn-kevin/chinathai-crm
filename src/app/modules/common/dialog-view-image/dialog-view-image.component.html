<div class="p-4">
    <div class="flex justify-between items-center mb-4">
        <div class="flex flex-row">
            <h2 class="text-2xl font-semibold"> {{ title }} </h2>
            <div class="ml-4" *ngIf="can_add">
                <!-- ปุ่มเพิ่มรูปภาพ เรียก UploadImageComponent -->
                <button
                    class="px-6 py-2 bg-red-600 text-white rounded flex items-center justify-center cursor-pointer"
                    mat-flat-button
                    (click)="openUploadDialog()">
                    <mat-icon class="icon-size-5 mr-2">add</mat-icon>
                    <span>{{ 'common.dialog_view_image.add_product_image' | transloco }}</span>
                </button>
            </div>
        </div>
        <div>
            <button mat-icon-button (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <!-- แสดงรูปภาพเป็นกริด 2 คอลัมน์ -->
    <div class="grid grid-cols-2 gap-4" *ngIf="images && images.length > 0">
        <div *ngFor="let image of images; let i = index" class="relative border rounded overflow-hidden">
            <!-- รูปภาพ -->
            <div class="h-64 bg-gray-100 flex items-center justify-center overflow-hidden">
                <img [src]="image.imagePreview" [alt]="image.name" class="w-full h-full object-contain" />
            </div>
        </div>
    </div>

    <!-- ถ้าไม่มีรูปภาพ -->
    <div *ngIf="!images || images.length === 0" class="flex flex-col items-center justify-center py-16 border-2 border-dashed rounded mt-4">
        <mat-icon class="text-gray-400 text-6xl mb-4">image_not_supported</mat-icon>
        <p class="text-gray-500 text-xl mb-2">{{ 'common.dialog_view_image.no_images' | transloco }}</p>
        <p class="text-gray-400 mb-4">{{ 'common.dialog_view_image.no_images_message' | transloco }}</p>
        <!-- <button
            class="px-6 py-2 bg-blue-500 text-white rounded flex items-center justify-center cursor-pointer"
            mat-flat-button
            (click)="openUploadDialog()">
            <mat-icon class="icon-size-5 mr-2">add_photo_alternate</mat-icon>
            <span>เพิ่มรูปภาพ</span>
        </button> -->
    </div>

    <!-- Dialog Preview ภาพขยาย -->
    <div *ngIf="previewOpen" class="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center" (click)="handleClosePreview()">
        <div class="max-w-4xl max-h-screen p-4">
            <img [src]="previewImage" [alt]="previewTitle" class="max-w-full max-h-screen object-contain" />
            <div class="text-white text-center mt-2">{{ previewTitle }}</div>
        </div>
    </div>
</div>
