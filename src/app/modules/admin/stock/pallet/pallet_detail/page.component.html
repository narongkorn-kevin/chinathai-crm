<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">
    <div class="flex flex-row justify-between pb-2 items-center">
        <div class="flex flex-col">
            <div class="flex space-x-2">
                <button class="md:text-xl font-medium tracking-tight leading-7 sm:leading-10 truncate" (click)="backToPallet()">
                    รายการรวมพัสดุ
                </button>
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">></p>
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate text-[#DF0B12]">
                    พาเลท/Pallet
                </p>
            </div>

          <p class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
            หมายเลขพาเลท :
          </p>
        </div>
        <div class="flex space-x-2">
          <button class="w-[150px] h-[32px] border-2 rounded flex items-center justify-center space-x-2">
              <mat-icon svgIcon="heroicons_outline:trash" class="text-gray-300 icon-size-4"></mat-icon>
              <p class="text-gray-300 text-xs font-medium pt-[3px]">ลบรายการ</p>
          </button>
          <button class="w-[150px] h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2" (click)="goToEdit()">
              <mat-icon svgIcon="heroicons_outline:pencil-square" class="text-white icon-size-4"></mat-icon>
              <p class="text-white text-xs font-medium pt-[3px]">แก้ไขรายการ</p>
          </button>
        </div>
    </div>
    <div class="border-b-2 w-full my-4"></div>
    <div class="รายละเอียดใบรับเข้าคลัง/PO">
        <div class="w-full border-2 rounded mb-4">
            <div class="p-4">
                <p class="font-semibold">รายละเอียดทั่วไป</p>
                <div class="grid grid-cols-12 gap-8 mb-4">
                    <div class="col-span-6">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">หมายเลขพาเลท</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                    <div class="col-span-6">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">วันที่เข้าโกดัง</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                </div>
                <div class="grid grid-cols-12 gap-8 mb-4">
                    <div class="col-span-4">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ช่องทางขนส่ง</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                    <div class="col-span-4">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ประเภท</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                    <div class="col-span-4">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">จำนวนลัง</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                </div>
                <div class="grid grid-cols-12 gap-8 mb-4">
                    <div class="col-span-12">
                        <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">หมายเหตุ</p>
                        <div class="h-[32px] w-full bg-gray-100 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full border-2 rounded mb-4">
            <div class="p-4">
                <div class="flex flex-row justify-between pb-2 items-center">
                    <p class="font-semibold">รายการสินค้าในรายการพาเลท</p>
                    <button class="w-[150px] h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2">
                        <mat-icon svgIcon="heroicons_outline:plus" class="text-white icon-size-4"></mat-icon>
                        <p class="text-white text-xs font-medium pt-[3px]">เพิ่มรายการสินค้า</p>
                    </button>
                </div>
                <div>
                    <p class="font-semibold">ตัวกรอง</p>
                    <div class="grid grid-cols-7 gap-4 mb-8">
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ลูกค้า</p>
                            <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">เลขที่ PO</p>
                            <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ขนส่งโดย</p>
                            <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ประเภทพัสดุ</p>
                            <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">จำนวนรายการ</p>
                            <div class="w-full h-[32px] bg-gray-100 border-2 rounded flex items-center justify-center"></div>
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">น้ำหนักรวม (Kg.)</p>
                            <div class="w-full h-[32px] bg-gray-100 border-2 rounded flex items-center justify-center"></div>
                        </div>
                        <div class="col-span-1">
                            <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">CBM รวม</p>
                            <div class="w-full h-[32px] bg-gray-100 border-2 rounded flex items-center justify-center"></div>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <table
                            *ngIf="dtOptions && dtOptions.data && dtOptions.data.length > 0"
                            datatable
                            [dtOptions]="dtOptions"
                            [dtTrigger]="dtTrigger"
                            class="row-border hover whitespace-nowrap overflow-auto">
                        </table>
                        <p *ngIf="!dtOptions?.data?.length" class="font-semibold my-16">ไม่พบรายการสินค้า</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
</div>
