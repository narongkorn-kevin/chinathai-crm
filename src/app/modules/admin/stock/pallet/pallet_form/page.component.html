<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">
    <div class="flex flex-row justify-between pb-2">
      <div class="flex">
        <p class="text-base md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
        รายการรวมพัสดุ
        </p>
        <p class="ms-4 text-base md:text-2xl text-[#DF0B12] font-normal tracking-tight leading-7 sm:leading-10 truncate">
        พาเลท/Pallet
        </p>
      </div>
    </div>
    <div class="flex flex-row justify-between pb-2">
        <button class="flex space-x-2 justify-center items-center" (click)="backToPallet()">
            <mat-icon svgIcon="heroicons_outline:chevron-left" class="icon-size-4 text-black"></mat-icon>
            <p class="text-base md:text-lg font-bold tracking-tight leading-7 sm:leading-10 truncate">
            รายการพาเลท
            </p>
        </button>
        <button class="w-[150px] h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2">
            <mat-icon svgIcon="heroicons_outline:printer" class="text-white icon-size-4"></mat-icon>
            <p class="text-white text-xs font-medium pt-[3px]">บันทึก</p>
        </button>
    </div>
  </div>
</div>
