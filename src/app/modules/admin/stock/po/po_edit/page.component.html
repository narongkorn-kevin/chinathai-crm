<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">
    <div class="flex flex-row justify-between pb-2 items-center">
      <div class="flex flex-col">
        <div class="flex space-x-2">
          <button class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate" (click)="backToPo()">
            รายการรวมพัสดุ
          </button>
          <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">></p>
          <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate text-[#DF0B12]">
            รายการพัสดุเข้าคลัง/PO
          </p>
        </div>

        <p class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
          ใบรับเข้าคลังหมายเลข :
        </p>
      </div>
      <div class="flex space-x-2">
        <button class="w-[150px] h-[32px] border-2 rounded flex items-center justify-center space-x-2">
          <mat-icon svgIcon="feather:trash" class="text-gray-300 icon-size-4"></mat-icon>
          <p class="text-gray-300 text-xs font-medium pt-[3px]">{{ 'buttons.delete_entry' | transloco }}</p>
        </button>
        <button class="w-[150px] h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2">
          <mat-icon svgIcon="heroicons_outline:document-check" class="text-white icon-size-4"></mat-icon>
          <p class="text-white text-xs font-medium pt-[3px]">{{ 'buttons.save' | transloco }}</p>
        </button>
      </div>
    </div>
    <div class="border-b-2 w-full my-2"></div>
    <mat-tab-group color="warn">
      <mat-tab label="รายละเอียดใบรับเข้าคลัง/PO">
        <app-stock-po-edit-detail></app-stock-po-edit-detail>
      </mat-tab>
      <mat-tab label="Barcode">
        <app-stock-po-edit-barcode></app-stock-po-edit-barcode>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
