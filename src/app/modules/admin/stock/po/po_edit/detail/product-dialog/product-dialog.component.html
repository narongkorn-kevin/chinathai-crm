<div class="flex flex-col overflow-y-auto">
  <p class="font-bold text-lg">รายการผลิตภัณฑ์ใบรับเข้าคลังใหม่</p>
  <div class="grid grid-cols-2 gap-4">
    <div class="col-span-1">
        <p class="md:text-sm font-bold tracking-tight leading-7 sm:leading-10 truncate">รายละเอียดรายการ (จำเป็น)</p>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ประเภท</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ชื่อผลิตภัณฑ์</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">รูปแบบบรรจุภัณฑ์</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">จำนวนลัง</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">จำนวนชิ้น</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
        </div>
        <div class="grid grid-cols-1 gap-4">
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">น้ำหนัก</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">กว้าง</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">ยาว</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">สูง</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
        </div>
    </div>
    <div class="col-span-1">
        <p class="md:text-sm font-bold tracking-tight leading-7 sm:leading-10 truncate">รายละเอียดเพิ่มเติม</p>
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">รูปรายการ</p>
                <div class="border-2 rounded w-full h-[32px] px-2 text-sm "></div>
                <button class="w-full h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2 mt-2">
                    <mat-icon svgIcon="heroicons_outline:arrow-up-tray" class="text-white icon-size-4"></mat-icon>
                    <p class="text-white text-xs font-medium pt-[3px]">แนบรูปถ่าย</p>
                </button>
            </div>
            <div class="col-span-1">
                <p class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate">รูปโลโก้</p>
                <input class="border-2 rounded w-full h-[32px] px-2 text-sm placeholder:text-sm" placeholder="">
            </div>
        </div>


    </div>
  </div>
  <div class="flex justify-end space-x-2">
    <button class="w-auto h-[32px] border-2 rounded flex items-center justify-center space-x-2 mt-2" (click)="onClose()">
        <p class="text-gray-400 text-sm font-medium pt-[3px] mx-2">ยกเลิก</p>
    </button>
    <button class="w-auto h-[32px] bg-[#DF0B12] rounded flex items-center justify-center space-x-2 mt-2">
        <p class="text-white text-sm font-medium pt-[3px] mx-2">เพิ่มรายการใหม่</p>
    </button>
  </div>
</div>
