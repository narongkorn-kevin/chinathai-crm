<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">เพิ่มข้อมูล</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">แก้ไขข้อมูล</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>พาหนะ</mat-label>
                            <mat-select formControlName="vehicle">
                                <mat-option value="Car">รถ</mat-option>
                                <mat-option value="Ship">เรือ</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภท</mat-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let type of types" [value]="type.type">{{ type.type }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col md:flex mb-6">
                        <div class="md:w-full">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>ชื่อ</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุชื่อ'" formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex mb-6">
                        <div class="md:w-full">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>kg</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุ kg'" formControlName="kg">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex mb-6">
                        <div class="md:w-full">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>cbm</mat-label>
                                <input matInput [placeholder]="'กรุณาระบุ cbm'" formControlName="cbm">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                ตกลง
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                ยกเลิก
            </button>
        </div>
    </form>
</div>
