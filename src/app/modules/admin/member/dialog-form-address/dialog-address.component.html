<div class="md:max-w-lg">
    <h1 mat-dialog-title class="mb-4 text-xl font-semibold">ที่อยู่สมาชิก</h1>
    <div mat-dialog-content class="md:max-h-180">
        <form [formGroup]="form">
            <div class="flex-auto">
                <div class="flex flex-col md:flex-row mb-2 w-full gap-2">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>จังหวัด</mat-label>
                            <input matInput [placeholder]="''" formControlName="province">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>อำเภอ</mat-label>
                            <input matInput [placeholder]="''" formControlName="district">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row mb-2 w-full gap-2">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ตำบล</mat-label>
                            <input matInput [placeholder]="''" formControlName="sub_district">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รหัสไปษณีย์</mat-label>
                            <input matInput [placeholder]="''" formControlName="postal_code">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row mb-2 w-full gap-2">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Lat</mat-label>
                            <input matInput [placeholder]="''" formControlName="latitude">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Long</mat-label>
                            <input matInput [placeholder]="''" formControlName="longitude">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-2">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รายละเอียดที่อยู่</mat-label>
                            <textarea matInput [placeholder]="'กรุณาระบุที่อยู่'" formControlName="address"
                                [rows]="2"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions class="flex justify-end border-t-2 pt-4">
                <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                    ยกเลิก
                </button>
                <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                    บันทึก
                </button>
            </div>
        </form>
    </div>
</div>
