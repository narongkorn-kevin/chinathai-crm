<div class="w-full">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">{{ 'category-manual.title.adddata' | transloco }}</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">{{ 'category-manual.title.editdata' | transloco }}</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category-manual.title.namecategory' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category-manual.title.pleasename' | transloco" formControlName="name">
                        </mat-form-field>
                    </div>

                    <div class="flex w-full flex-row justify-center gap-2">
                        <div class="flex w-full justify-center">
                            <asha-image-upload [initial]="null" (uploadSuccess)="uploadSuccess($event)"
                                accept="image/*"></asha-image-upload>
                        </div>
                        <div class="flex justify-center w-full">
                            <img [src]="imageUrl" alt="" class="w-auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
