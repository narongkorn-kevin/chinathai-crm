<div class="w-full">
    @if (data.action == 'NEW') {
    <h1 mat-dialog-title class="mb-4 pb-4 text-xl font-semibold border-b-2">เพิ่มรายการ</h1>
    }
    @if (data.action == 'EDIT') {
    <h1 mat-dialog-title class="mb-4 pb-4 text-xl font-semibold border-b-2">แก้ไขรายการ</h1>
    }
    <div mat-dialog-content class="md:max-h-180">
        <form [formGroup]="form">
            <div class="flex-auto">
                <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                    <mat-label>ชื่อหมวดหมู่</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let item of category$ | async">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                    <mat-label>หัวข้อบทความ</mat-label>
                    <input matInput [placeholder]="''">
                </mat-form-field>

                <div class="w-full">
                    <mat-label class="text-black">เนื้อหาบทความ</mat-label>
                    <quill-editor [styles]="{height: '200px'}"></quill-editor>
                </div>

                <div class="w-full">
                    <mat-label class="text-default">แนบรูปภาพ</mat-label>
                    <asha-upload-file></asha-upload-file>
                </div>

                <div class="flex flex-col w-full">
                    <mat-label class="text-default">สถานะ</mat-label>
                    <mat-radio-group color="primary">
                        <mat-radio-button [value]="true">เปิดการใช้งาน</mat-radio-button>
                        <mat-radio-button [value]="false">ปิดการใช้งาน</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div mat-dialog-actions class="flex justify-end border-t-2 pt-4">
                <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                    ยกเลิก
                </button>
                <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                    บันทึก
                </button>
            </div>
        </form>
    </div>
</div>
