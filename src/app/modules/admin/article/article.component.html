<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-4 m-4 rounded-md sm:p-10 bg-card">
        <div class="flex flex-row justify-between pb-2 my-5">
            <div>
                <h2 class="text-2xl font-extrabold leading-7 tracking-tight truncate md:text-xl sm:leading-10">
                    {{ 'article.article' | transloco }}
                </h2>
            </div>
            <div class="flex flex-col md:flex-row ml-auto gap-2">
                <button mat-flat-button [color]="'warn'" (click)="opendialogdelete()"
                    [disabled]="!this.multiSelect.length">
                    <mat-icon class="icon-size-5" [svgIcon]="'feather:trash'"></mat-icon>
                    <span class="ml-2">{{ 'buttons.delete_entry' | transloco }}</span>
                </button>

                <button mat-flat-button [color]="'primary'" (click)="openDialogAdd()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                    <span class="ml-2 "> {{ 'buttons.addItem' | transloco }}</span>
                </button>
            </div>
        </div>
        <form [formGroup]="filterForm">
            <div class="flex flex-col md:flex-row w-full gap-2 items-end">
                <div class="w-full">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                        <input matInput class="ml-2" [placeholder]="'article.find_name' | transloco" formControlName="name">
                    </mat-form-field>
                </div>
            </div>
        </form>
        <button class="my-2 " mat-flat-button [color]="'primary'" (click)="toggleSelectAll(!isAllSelected)">
            {{ isAllSelected ? ('buttons.deselectAll' | transloco) : ('buttons.selectAll' | transloco) }}
        </button>
        <table #tableElement datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tableData"
                class="table w-full bg-white row-border hover whitespace-nowrap">
            </table>
    </div>
</div>

<ng-template #btNg let-data="adtData">
    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
        <mat-icon class="icon-size-5" svgIcon="heroicons_solid:cog-8-tooth"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogEdit(data)">
            <mat-icon svgIcon="mat_outline:edit_note"></mat-icon>
            <span>{{ 'buttons.edit' | transloco }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="clickDelete(data.id)">
            <mat-icon svgIcon="feather:trash"></mat-icon>
            <span>{{ 'buttons.delete' | transloco }}</span>
        </button>
    </mat-menu>
</ng-template>

<ng-template #checkbox let-data="adtData">
    <mat-checkbox class="text-white" [color]="'primary'" [checked]="data.selected"
        (change)="onCheckboxChange($event, data.id)"></mat-checkbox>
</ng-template>

<ng-template #action let-data="adtData">
    <button mat-icon-button (click)="openDialogEdit(data)" class="bg-accent rounded-md p-2 shadow-md">
        <mat-icon svgIcon="mat_outline:edit_note" class="text-white"></mat-icon>
    </button>
</ng-template>

<ng-template #pic let-data="adtData">
    <div class="flex flex-row justify-center">
        <ng-container *ngIf="data.image; else noImage">
            <img [src]="data.image" class="w-auto h-20 rounded cursor-pointer" (click)="openImageViewer(data.image)"
                (error)="data.imageError = true" *ngIf="!data.imageError; else noImage">
        </ng-container>

        <ng-template #noImage>
            <div class="w-16 h-16 bg-[#797979] flex flex-col items-center justify-center text-sm rounded-md text-white">
                <div>
                    <mat-icon class="text-white" [svgIcon]="'heroicons_solid:photo'"></mat-icon>
                </div>
                <div>
                    No Image
                </div>
            </div>
        </ng-template>
    </div>
</ng-template>

<ng-template #link let-data="adtData">
    <a [href]="data.url" target="_blank">{{data.url}}</a>
</ng-template>

<ng-template #status let-data="adtData">
    <div>
        <div *ngIf="data.status"
            class="px-4 py-1.5 rounded-full text-sm inline-flex items-center justify-center font-medium bg-green-50 text-green-600 border border-green-200">
            {{ 'article.open' | transloco }}</div>
        <div *ngIf="!data.status"
            class="px-4 py-1.5 rounded-full text-sm inline-flex items-center justify-center font-medium bg-red-50 text-red-500 border border-red-200">
            {{ 'article.close' | transloco }}</div>
    </div>
</ng-template>
