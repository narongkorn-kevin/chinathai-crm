<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">{{ 'category-product.adddata' | transloco }}</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">{{ 'category-product.editdata' | transloco }}</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category-product.code' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category-product.pleasecode' | transloco" formControlName="prefix">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category-product.name' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category-product.pleasename' | transloco" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'category-product.taobao' | transloco }}</mat-label>
                            <input matInput [placeholder]="'category-product.pleasetaobao' | transloco" formControlName="taobao">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>1688</mat-label>
                            <input matInput [placeholder]="'category-product.please1688' | transloco" formControlName="one_six_eight_eight">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex w-full flex-col justify-center gap-2">
                    <div class="flex w-full justify-center">
                        <asha-image-upload [initial]="null" (uploadSuccess)="uploadSuccess($event)"
                            accept="image/*"></asha-image-upload>
                    </div>

                    <div class="flex justify-center w-full">
                        <img [src]="imageUrl" alt="" class="w-auto">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
