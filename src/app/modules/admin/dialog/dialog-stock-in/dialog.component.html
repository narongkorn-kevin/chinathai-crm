<div class="">
    <div class="flex flex-row items-start justify-between w-full">
        <h1 mat-dialog-title class="px-0 pb-1 mb-2 text-xl font-semibold">
            รายการผลิตภัณฑ์ใบรับเข้าคลังใหม่</h1>
        <!-- <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
            <mat-icon svgIcon="heroicons_solid:camera"></mat-icon>
            <span class="ml-2">เปิดกล้อง</span>
        </button> -->
        <!-- ปุ่มเปิดกล้อง -->
        <label for="cameraInput"
            class="flex items-center px-4 py-2 space-x-2 text-white transition duration-300 bg-red-500 rounded-md cursor-pointer hover:bg-red-600">
            <mat-icon svgIcon="heroicons_solid:camera" class="text-white"></mat-icon>
            <span>เปิดกล้อง</span>
            <input type="file" id="cameraInput" class="hidden" accept="image/*" capture="environment"
                (change)="onCameraCapture($event)" />
        </label>
    </div>
    <!-- <h1 mat-dialog-title class="mb-4 text-xl font-semibold" *ngIf="this.data?.type === 'EDIT'">แก้ไขค่าบริการ</h1> -->
    <form [formGroup]="form" class="flex flex-col w-full overflow-scroll">
        <div class="flex flex-row items-start justify-between w-full border-t-2">
            <h1 mat-dialog-title class="px-0 pb-1 mb-2 text-xl font-semibold">
                รายละเอียดรายการ</h1>
        </div>
        <div mat-dialog-content class="px-0 overflow-y-auto border-t-2 md:max-h-180">
            <div class="flex flex-row w-full gap-4">
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภท</mat-label>
                            <mat-select formControlName="product_type_id">
                                <mat-option *ngFor="let type of product_type" [value]="type.id">{{ type.name
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>โลโก้</mat-label>
                            <input matInput [placeholder]="'โลโก้'" formControlName="product_logo">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full gap-2">
                <div class="flex flex-col w-full md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อผลิตภัณฑ์</mat-label>
                            <input matInput [placeholder]="''" formControlName="product_name">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full gap-4">
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รูปแบบบรรจุภัณฑ์</mat-label>
                            <mat-select formControlName="unit_id">
                                <mat-option *ngFor="let unit of unit" [value]="unit.id">{{ unit.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ขนาดมาตราฐาน</mat-label>
                            <mat-select formControlName="standard_size_id" (selectionChange)="onSizeChange($event)">
                                <mat-option *ngFor="let size of standard_size" [value]="size.id">{{ size.name
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full gap-4">
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>จำนวนชิ้น</mat-label>
                            <input matInput [placeholder]="''" formControlName="qty" type="number">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>น้ำหนัก</mat-label>
                            <input matInput [placeholder]="''" formControlName="weight" type="number">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full gap-4">
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>จำนวนลัง</mat-label>
                            <input matInput [placeholder]="''" formControlName="qty_box" type="number">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>กว้าง</mat-label>
                            <input matInput [placeholder]="''" formControlName="width" type="number">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full gap-4">
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ยาว</mat-label>
                            <input matInput [placeholder]="''" formControlName="long" type="number">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-1/2 md:flex">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>สูง</mat-label>
                            <input matInput [placeholder]="''" formControlName="height" type="number">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-row items-start justify-between w-full border-t-2">
            <h1 mat-dialog-title class="px-0 pb-1 mb-2 text-xl font-semibold">
                รายละเอียดเพิ่มเติม</h1>
        </div>
        <div class="flex flex-row w-full gap-4">
            <div class="flex flex-col w-1/2 md:flex">
                <div class="md:w-full">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <!-- <mat-label>วางลิ้งของคุณที่นี่</mat-label> -->
                        <input matInput [placeholder]="'วางลิ้งของคุณที่นี่'" formControlName="image_url">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex items-center">
                <p>หรือ</p>
            </div>
            <div class="flex flex-col w-1/2 md:flex">
                <div class="md:w-full">
                    <!-- การลากไฟล์หรือเลือกไฟล์ -->
                    <label for="fileInput"
                        class="block p-4 text-sm text-center text-gray-600 bg-gray-100 border-2 border-red-500 border-dashed rounded-lg cursor-pointer">
                        ลากไฟล์ของคุณมาหรือ
                        <span class="font-medium text-red-500">เลือกจากไฟล์ที่มี</span>
                        <input type="file" id="fileInput" class="hidden" (change)="onFilesSelected($event)" />
                    </label>
                </div>
            </div>
        </div>
        <div class="flex flex-row w-full gap-4">
            <div class="flex flex-col w-full md:flex">
                <div class="md:w-full">
                    <!-- แสดงไฟล์ที่เลือก -->
                    <div *ngIf="uploadedFiles.length > 0" class="space-y-4">
                        <div *ngFor="let file of uploadedFiles; let i = index"
                            class="flex items-center p-4 space-x-4 border border-gray-300 rounded-lg bg-gray-50">
                            <!-- รูปตัวอย่าง -->
                            <img [src]="file.imagePreview" alt="Preview"
                                class="object-cover w-16 h-16 border border-gray-300 rounded-md" />

                            <!-- รายละเอียดไฟล์ -->
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-700 truncate">{{ file.name }}</p>
                                <p class="text-xs text-gray-500">{{ file.size }} kb</p>
                            </div>

                            <!-- ปุ่มลบ -->
                            <button
                                class="flex items-center justify-center w-8 h-8 text-gray-500 bg-gray-200 rounded-full hover:bg-red-100 hover:text-red-500"
                                (click)="removeFile(i)">
                                ✕
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div mat-dialog-actions class="flex justify-end pt-4 border-t-2">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                ตกลง
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                ยกเลิก
            </button>
        </div>
    </form>
</div>
