<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4">{{ 'dialog.dialog_order_fee.edit_service_fee' | transloco }}</h1>
    <!-- <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">แก้ไขค่าบริการ</h1> -->
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_order_fee.order_deposit_fee' | transloco }}</mat-label>
                            <input matInput [placeholder]="''" formControlName="deposit_fee" mask="separator.2" thousandSeparator="," decimalMarker=".">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_order_fee.exchange_rate' | transloco }}</mat-label>
                            <input matInput [placeholder]="''" formControlName="exchange_rate" mask="separator.2" thousandSeparator="," decimalMarker=".">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_order_fee.china_shipping_fee' | transloco }}</mat-label>
                            <input matInput [placeholder]="''" formControlName="china_shipping_fee" mask="separator.2" thousandSeparator="," decimalMarker=".">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
