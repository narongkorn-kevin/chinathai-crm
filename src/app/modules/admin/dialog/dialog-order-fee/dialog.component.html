<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4">แก้ไขค่าบริการ</h1>
    <!-- <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">แก้ไขค่าบริการ</h1> -->
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ค่าธรรมเนียมบริการฝากสั่ง</mat-label>
                            <input matInput [placeholder]="''" formControlName="order_fee">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>อัตราแลกเปลี่ยน ณ วันที่ออกบิล</mat-label>
                            <input matInput [placeholder]="''" formControlName="order_rate">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ค่าขนส่งฝั่งจีน</mat-label>
                            <input matInput [placeholder]="''" formControlName="delivery_price_china">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                ตกลง
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                ยกเลิก
            </button>
        </div>
    </form>
</div>
