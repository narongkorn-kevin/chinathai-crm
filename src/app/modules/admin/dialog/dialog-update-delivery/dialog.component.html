<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4">{{ 'dialog.dialog_update_delivery.shipping' | transloco }}</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2 ">
            <div class="flex-auto">

                <div class="flex flex-col md:flex mb-6 gap-4">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_update_delivery.tracking_number' | transloco }}</mat-label>
                            <input matInput [formControlName]="'track_ecommerce_no'">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_update_delivery.order_number' | transloco }}</mat-label>
                            <input matInput [formControlName]="'po_no'">
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end border-t-2">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
