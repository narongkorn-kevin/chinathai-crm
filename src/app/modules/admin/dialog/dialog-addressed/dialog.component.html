<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">{{ 'dialog.dialog_address.edit_service_fee' | transloco }}</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">{{ 'dialog.dialog_address.edit_service_fee' | transloco }}</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_address.customer_name' | transloco }}</mat-label>
                            <input matInput [placeholder]="''" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_address.contact_number' | transloco }}</mat-label>
                            <input matInput [placeholder]="''" formControlName="phone">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'dialog.dialog_address.delivery_address' | transloco }}</mat-label>
                            <textarea matInput [placeholder]="'dialog.dialog_address.address_placeholder' | transloco" formControlName="address"
                                [rows]="4"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end border-t-2 pt-4">
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
