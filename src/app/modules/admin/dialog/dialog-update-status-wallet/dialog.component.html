<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4">
        {{ 'problem-report.status.updatestatus' | transloco }}
    </h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2">
            <div class="flex-auto">
                <div class="flex flex-row justify-between mb-6">
                    <!-- <div class="md:w-full">
                        <p>{{ 'problem-report.labels.orderreferencenumber' | transloco }} :</p>
                    </div> -->
                    <!-- <div class="md:w-full">
                        <p>{{orderCode}}</p>
                    </div> -->
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>{{ 'problem-report.labels.status' | transloco }}</mat-label>
                            <mat-select formControlName="status">
                                <mat-option *ngFor="let item of availableStatus" [value]="item.value">
                                    {{item.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="flex justify-end border-t-2">
            <button type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                {{ 'buttons.submit' | transloco }}
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                {{ 'buttons.cancel' | transloco }}
            </button>
        </div>
    </form>
</div>
