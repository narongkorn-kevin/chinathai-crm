<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" >อัปเดทสถานะ</h1>
    <form [formGroup]="form">
        <div mat-dialog-content class="overflow-y-auto md:max-h-180 border-t-2 ">
            <div class="flex-auto">
                <div class="flex flex-row justify-between mb-6">
                    <div class="md:w-full">
                       <p>หมายเลขนำเข้าถูกต้อง​ : </p>
                    </div>
                    <div class="md:w-full">
                       <p>{{this.order_no}}</p>
                    </div>
                </div>
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>สถานะ</mat-label>
                            <mat-select formControlName="status">
                                <mat-option *ngFor="let item of status" [value]="item.value">{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
        <!-- <div> check : {{this.form.value | json}}</div> -->
        <div mat-dialog-actions class="flex justify-end border-t-2">
            <button type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
                ตกลง
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
                ยกเลิก
            </button>
        </div>
    </form>
</div>
