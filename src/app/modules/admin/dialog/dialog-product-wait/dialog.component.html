<div class="p-6">
    <h2 class="text-lg font-semibold mb-4">เพิ่ม Product</h2>

    <div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Product code</mat-label>
            <input matInput id="trackingInput" placeholder="เลข product" (input)="onSearchInput()" />
        </mat-form-field>
    </div>

    <div class="mt-6">
        <div class="flex items-end gap-2">
            <button class="mb-2" mat-flat-button [color]="'accent'"
                (click)="toggleSelectAll(!isAllSelected)">
                {{ isAllSelected ? 'Unselect All' : 'Select All' }}
            </button>
        </div>
        <table #dt datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table w-full bg-white row-border hover whitespace-nowrap">
        </table>
    </div>

    <div mat-dialog-actions class="flex justify-end border-t-2 mt-2 p-2">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
            ยกเลิก
        </button>
    </div>
</div>


<ng-template #checkbox let-data="adtData">
    <mat-checkbox [checked]="data.selected" (change)="onCheckboxChange($event, data)"></mat-checkbox>
</ng-template>
