<div class="flex flex-col flex-auto justify-start items-center w-full">
    <div class="w-full flex-col justify-between items-center flex overflow-hidden">
        <div class="w-full flex-col justify-start items-start flex h-full">
            <div class="w-full px-4 md:px-10 pt-5 pb-2.5 bg-white justify-between items-center flex">
                <div class="flex flex-col">
                    <div class="flex space-x-2">
                        <button class="md:text-sm font-medium tracking-tight leading-7 sm:leading-10 truncate"
                            routerLinkActive="router-link-active">
                            {{ 'settings' | transloco }}
                        </button>
                    </div>
                    <p class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
                        {{ 'exchange_rate.exchange_rate' | transloco }}
                    </p>
                </div>
                <div class="justify-end items-center gap-2 flex flex-col md:flex-row">
                    <div class="border border-black rounded-md">
                        <button mat-flat-button (click)="Close()" class="hover-effect">
                            <mat-icon svgIcon="heroicons_outline:arrow-path-rounded-square"></mat-icon>
                            <span class="ml-2">{{ 'exchange_rate.reset_button' | transloco }}</span>
                        </button>
                    </div>
                    <button mat-flat-button [color]="'primary'" class="!text-white" (click)="Submit()">
                        <mat-icon svgIcon="mat_outline:save"></mat-icon>
                        <span class="ml-2">{{ 'exchange_rate.save_button' | transloco }}</span>
                    </button>
                </div>
            </div>
            <div class="w-full px-4 md:px-10 flex flex-col gap-2 bg-white h-screen" [formGroup]="form">
                <div class="w-full flex-col gap-2 flex mt-5">
                    <div class="w-full flex-col flex mb-4">
                        <mat-divider></mat-divider>
                    </div>
                    <div class="w-full flex flex-col md:grid md:grid-cols-1 gap-x-2 ">
                        <div class="w-full md:w-1/2">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>{{ 'exchange_rate.services.payment_proxy' | transloco }}</mat-label>
                                <input matInput [placeholder]="''" formControlName="product_payment_rate">
                            </mat-form-field>
                        </div>
                        <div class="w-full md:w-1/2">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>{{ 'exchange_rate.services.purchase_proxy' | transloco }}</mat-label>
                                <input matInput [placeholder]="''" formControlName="deposit_order_rate">
                            </mat-form-field>
                        </div>
                        <div class="w-full md:w-1/2">
                            <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                                <mat-label>{{ 'exchange_rate.services.alipay_topup' | transloco }}</mat-label>
                                <input matInput [placeholder]="''" formControlName="alipay_topup_rate">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div>
                    <mat-divider></mat-divider>
                    <h2 class="text-xl font-extrabold leading-7 tracking-tight truncate md:text-xl sm:leading-10">
                        {{ 'ประวัติการแก้ไข' | transloco }}
                    </h2>
                </div>
                <div class="overflow-x-auto whitespace-nowrap mt-2 max-w-full">
                    <table #tableElement datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table w-full bg-white row-border hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
