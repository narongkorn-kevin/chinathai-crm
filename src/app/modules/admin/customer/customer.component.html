<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto m-4 rounded-md  bg-card">
        <div class="flex flex-row justify-between pb-2 my-5 px-10">
            <div class="flex flex-col">
                <div class="flex space-x-2">
                    <button class="md:text-xl font-medium tracking-tight leading-7 sm:leading-10 truncate"
                        routerLinkActive="router-link-active">
                        ข้อมูล
                    </button>
                </div>
                <p class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
                    ข้อมูลลูกค้า
                </p>
            </div>
        </div>
        <mat-tab-group (selectedTabChange)="onTabChanged($event)">
            <mat-tab label="เลขแทรคกิ้ง">
                <div>
                    <asha-tracking-number-table></asha-tracking-number-table>
                </div>
            </mat-tab>
            <mat-tab label="ออเดอร์">
                <div>
                    <asha-order-table></asha-order-table>
                </div>
            </mat-tab>
            <mat-tab label="ลูกค้า">
                <div>
                    <asha-customer-table></asha-customer-table>
                </div>
            </mat-tab>
            <mat-tab label="เลข INV">
                <div>
                    <asha-inv-number-table></asha-inv-number-table>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
