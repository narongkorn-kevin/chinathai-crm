<div class="md:max-w-lg">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">เพิ่มข้อมูล</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">แก้ไขข้อมูล</h1>
    <div mat-dialog-content class="overflow-y-auto md:max-h-180">
        <form [formGroup]="form">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภท</mat-label>
                            <mat-select formControlName="category_fee_master_id">
                                <mat-option *ngFor="let item of data.categoryfee" [value]="item.id">{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อค่าธรรมเนียม</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุชื่อค่าธรรมเนียม'" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ราคา</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุราคา'" type="number" formControlName="price">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-label class="text-black">สถานะ</mat-label>
                        <mat-radio-group aria-label="Select an option" formControlName="check">
                            <mat-radio-button value="Y">เปิดใช้งาน</mat-radio-button>
                            <mat-radio-button value="N">ปิดใช้งาน</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
            ยกเลิก
        </button>
    </div>
</div>
