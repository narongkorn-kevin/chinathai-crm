<div class="flex flex-col items-center justify-start flex-auto">
    <div class="flex flex-col items-center justify-between w-full overflow-hidden">
        <div class="flex flex-col items-start justify-start w-full">
            <div class="w-full px-10 pt-5 pb-2.5 bg-white justify-between items-center flex">
                <div class="flex flex-col">
                    <div class="flex space-x-2">
                        <button class="font-medium leading-7 tracking-tight truncate md:text-sm sm:leading-10"
                            [routerLink]="['/invoice']" routerLinkActive="router-link-active">
                            เอกสาร
                        </button>
                        <p class="font-medium leading-7 tracking-tight truncate md:text-sm sm:leading-10">></p>
                        <button class="font-medium leading-7 tracking-tight truncate md:text-sm sm:leading-10"
                            [routerLink]="['/invoice']" routerLinkActive="router-link-active">
                            ใบแจ้งหนี้
                        </button>
                    </div>

                    <p class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
                        <span *ngIf="type === 'NEW'">สร้างรายการ</span>
                        <span *ngIf="type === 'EDIT'">หมายเลขจัดส่ง: {{ data?.code }}</span>
                    </p>
                </div>
                <div class="flex items-center justify-end gap-2">
                    <button mat-flat-button (click)="Close()">
                        <mat-icon [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                        <span class="ml-2">ยกเลิก</span>
                    </button>
                    <button mat-flat-button [color]="'primary'" (click)="Submit()" [disabled]="this.multiSelect.length === 0">
                        <mat-icon [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
                        <span class="ml-2">บันทึก</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col w-full px-10 bg-white " [formGroup]="form">
                <div class="flex flex-row gap-2">
                    <div class="w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Packing List</mat-label>
                            <input matInput [placeholder]="'กรุณากรอก รหัสผู้นำเข้า'" formControlName="code">
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>วันที่เข้าไทยโดยประมาณ</mat-label>
                            <input matInput [matDatepicker]="estimatedArrivalPicker"
                                formControlName="estimated_arrival_date">
                            <mat-datepicker-toggle matIconSuffix [for]="estimatedArrivalPicker"></mat-datepicker-toggle>
                            <mat-datepicker #estimatedArrivalPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-row gap-2">
                    <div class="w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>เลขที่ใบรับเข้าคลัง</mat-label>
                            <input matInput [placeholder]="'กรุณากรอก รายละเอียดที่อยู่'" formControlName="address">
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภทลูกค้า</mat-label>
                            <mat-select formControlName="customer_type" placeholder="ประเภทลูกค้า">
                                <mat-option [value]="">มีข้อมูลลูฏค้า</mat-option>
                                <mat-option [value]="">ไม่มีข้อมูลลูกค้า</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <div>ช่องทางขนส่ง</div>
                    <div class="flex flex-row gap-2 mb-4">
                        <div class="flex items-center border-2 border-gray-300 rounded-lg ">
                            <mat-checkbox formControlName="transport_ek">EK</mat-checkbox>
                        </div>
                        <div class="flex items-center border-2 border-gray-300 rounded-lg">
                            <mat-checkbox formControlName="transport_sea">SEA</mat-checkbox>
                        </div>
                        <div class="flex items-center border-2 border-gray-300 rounded-lg">
                            <mat-checkbox formControlName="transport_fl">FL</mat-checkbox>
                        </div>
                        <div class="flex items-center border-2 border-gray-300 rounded-lg">
                            <mat-checkbox formControlName="transport_rw">RW</mat-checkbox>
                        </div>
                        <div class="flex items-center border-2 border-gray-300 rounded-lg">
                            <mat-checkbox formControlName="transport_aw">AW</mat-checkbox>
                        </div>
                    </div>
                </div>

                <div class="w-full">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>หมายเหตุ</mat-label>
                        <textarea matInput [placeholder]="'กรุณากรอก หมายเหตุ'" formControlName="remark"></textarea>
                    </mat-form-field>
                </div>

                <div
                    class="w-full p-4 my-4 border border-gray-300 rounded-lg min-h-[300px] overflow-y-auto flex flex-col">
                    <div class="flex flex-row w-full gap-2 mb-6">
                        <div class="w-full text-3xl font-bold">รายการสินค้าใน Packing List</div>
                    </div>
                    <div>
                        <div class="overflow-x-auto whitespace-nowrap mt-2 max-w-full bg-white">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table w-full bg-white row-border hover">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #checkbox let-data="adtData">
    <mat-checkbox [checked]="data.selected" (change)="onCheckboxChange($event, data.id)"></mat-checkbox>
</ng-template>
