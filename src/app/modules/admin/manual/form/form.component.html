<div class="flex flex-col items-center justify-start flex-auto ">
    <div class="flex flex-col items-center justify-between w-full overflow-hidden">
        <div class="flex flex-col items-start justify-start w-full">
            <div class="w-full px-10 pt-5 pb-2.5 bg-white justify-between items-center flex">
                <div class="flex flex-col">


                    <p class="md:text-2xl text-black font-bold tracking-tight leading-7 sm:leading-10 truncate">
                        สร้างคู่มือ
                    </p>
                </div>
                <div class="flex items-center justify-end gap-2">
                    <button mat-flat-button [color]="'warn'" (click)="backTo()">
                        <span class="">ยกเลิก</span>
                    </button>
                    <button mat-flat-button [color]="'primary'" (click)="Submit()">
                        <span class="">บันทึก</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col w-full px-10 bg-white h-screen" [formGroup]="form">
                <div class="grid w-full grid-flow-row md:grid-cols-4 gap-x-2 ">
                    <div class="w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ประเภท</mat-label>
                            <mat-select formControlName="category_member_manual_id">
                                <mat-option *ngFor="let item of categoryManual"
                                    [value]="item.id">{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="w-full col-span-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อคู่มือ</mat-label>
                            <input matInput [placeholder]="'ชื่อคู่มือ'" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex flex-col w-full md:flex-row gap-x-2">
                    <div class="flex w-full justify-left">
                        <asha-image-upload [initial]="null" (uploadSuccess)="uploadSuccess($event)"
                            accept="image/*"></asha-image-upload>
                    </div>
                    <div class="flex justify-start w-full">
                        <img [src]="imageUrl" alt="Image" class="w-auto max-w-[500px] max-h-[300px] object-contain">
                    </div>
                    
                </div>
                <div class="flex flex-col w-full md:flex-row gap-x-2 mt-2">
                    <quill-editor class="w-full" formControlName="description" [modules]="editorModules"
                        placeholder="เขียนข้อความของคุณที่นี่...">
                    </quill-editor>

                </div>
            </div>
        </div>
    </div>
</div>
