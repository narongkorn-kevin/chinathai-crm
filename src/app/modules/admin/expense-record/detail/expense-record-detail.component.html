<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-4 m-4 rounded-md sm:p-10 bg-card">
        <div class="flex flex-row justify-between pb-2 my-5 border-b-2">
            <div class="flex flex-col">
                <h2 class="text-2xl font-extrabold leading-7 tracking-tight truncate md:text-xl sm:leading-10">
                    บันทึกการใช้จ่าย
                </h2>
                <h2 class="md:text-2xl text-[#DF0B12] font-bold tracking-tight leading-7 sm:leading-10 truncate">
                    รหัสลูกค้า: {{ code }}
                </h2>
            </div>
        </div>
        <form *ngIf="!showFilterForm" [formGroup]="form">
            <div class="flex flex-col md:flex-row w-full gap-2 items-end">
                <div class="w-full">
                    <mat-form-field class="w-full fuse-mat-dense">
                        <mat-label>ลักษณะการเปลี่ยนแปลง</mat-label>
                        <mat-select>
                            <mat-option>เติมเงิน</mat-option>
                            <mat-option>ฝากสั่งซ์้อสินค้า</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-stroked-button [color]="'primary'" (click)="openfillter()"
                        class="mb-5 border-primary-600">
                        <mat-icon class="icon-size-5" [svgIcon]="'filter_list'"></mat-icon>
                        <span class="ml-2">ค้นหาโดยใช้ตัวกรอง</span>
                    </button>
                </div>
                <div>
                    <button mat-stroked-button [color]="'primary'" class="mb-5 border-primary-600">
                        <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:settings'"></mat-icon>
                        <div class="flex items-center gap-2">
                            <mat-icon class="icon-size-5" [svgIcon]="'keyboard_arrow_down'"></mat-icon>
                        </div>
                    </button>
                </div>
            </div>
        </form>
        <form *ngIf="showFilterForm" [formGroup]="filterForm" class="p-4 rounded-md">
            <div>
                <h2 class="text-xl font-extrabold leading-7 tracking-tight truncate md:text-xl sm:leading-10">
                    ตัวกรองขั้นสูง
                </h2>
                <mat-divider></mat-divider>
            </div>
            <div class="grid grid-cols-2 md:flex-row w-full gap-x-2 mt-2">
                <mat-form-field class="w-full fuse-mat-dense">
                    <mat-label>วันที่</mat-label>
                    <mat-date-range-input [rangePicker]="campaignOnePicker"
                        [comparisonStart]="filterForm.value.date_start" [comparisonEnd]="filterForm.value.date_end">
                        <input matStartDate [formControlName]="'date_start'">
                        <input matEndDate [formControlName]="'date_end'">
                    </mat-date-range-input>
                    <!-- <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
                </mat-form-field>

                <mat-form-field class="w-full fuse-mat-dense">
                    <mat-label>ลักษณะการเปลี่ยนแปลง</mat-label>
                    <mat-select>
                        <mat-option>เติมเงิน</mat-option>
                        <mat-option>ฝากสั่งซ์้อสินค้า</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="w-full flex justify-end gap-2">
                <button mat-stroked-button [color]="'primary'" class="border-none" (click)="openfillter()">
                    <span class="ml-2">ปิดตัวกรอง</span>
                </button>
                <button mat-stroked-button [color]="'primary'" (click)="filterForm.reset()" class="border-primary-600">
                    <mat-icon class="icon-size-5" [svgIcon]="'clear_all'"></mat-icon>
                    <span class="ml-2">ล้างตั้งค่าตัวกรอง</span>
                </button>
                <button mat-flat-button [color]="'primary'" (click)="rerender()">
                    <mat-icon class="icon-size-5" [svgIcon]="'search'"></mat-icon>
                    <span class="ml-2">ค้นหา</span>
                </button>
            </div>
        </form>
        <div class="w-full overflow-auto">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table w-full bg-white row-border hover whitespace-nowrap">
            </table>
        </div>
    </div>
</div>

<ng-template #tdCode let-data="adtData">
    <a class="text-[#DF0B12CC]" [routerLink]="[ data.code ]">{{data?.code}}</a>
</ng-template>


<ng-template #tdChange let-data="adtData">
    @if (data.change > 0) {
    <p class="text-green-600">{{data.change | number:'1.2-2'}}</p>
    }@else {
    <p class="text-red-600">{{data.change | number:'1.2-2'}}</p>
    }
</ng-template>
