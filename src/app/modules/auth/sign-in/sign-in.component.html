<div class="flex flex-col items-center justify-center flex-auto min-w-0 bg-cover bg-center h-full relative p-5" >

    <div class="flex items-center justify-center max-w-[455px] py-20 px-12 rounded-2xl shadow bg-card backdrop-blur bg-[#ffffffaa] lg:ml-[50%]">
        <div class="w-full  mx-auto flex flex-col items-center">
            <!-- Logo -->
            <div class="w-full flex items-center justify-center mb-12">
                <img src="assets/images/logo/logo-transparent.png" class="w-40">
            </div>

            <!-- Title -->
            <div class="text-2xl font-semibold tracking-tight leading-tight">China Thai Cargo</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <!-- <div>Don't have an account?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-up']">Sign up
                </a> -->
            </div>

            <!-- Alert -->
            <!-- <fuse-alert
                class="mt-8"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="'info'">
                You are browsing <strong>Fuse Demo</strong>. Click on the "Sign in" button to access the Demo and Documentation.
            </fuse-alert> -->

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Username</mat-label>
                    <input
                        id="email"
                        matInput
                        placeholder="username"
                        [formControlName]="'username'">
                    <mat-error *ngIf="signInForm.get('username').hasError('required')" class="text-red-500">
                        *Email address is required
                    </mat-error>
                    <!-- <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error> -->
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        placeholder="password"
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error class="text-red-500">
                        *Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <!-- <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <mat-checkbox
                        class="-ml-2"
                        [color]="'warn'"
                        [formControlName]="'rememberMe'">
                        Remember me
                    </mat-checkbox>
                    <a
                        class="text-md font-medium text-[#DF0B12] hover:underline"
                        [routerLink]="['/forgot-password']">Forgot password?
                    </a>
                </div> -->

                <!-- Submit button -->
                <button color="primary"
                    class="fuse-mat-button-large w-full mt-6 text-white"
                    mat-flat-button
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        เข้าสู่ระบบ
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Separator -->
                <!-- <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Or continue with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div> -->

                <!-- Single sign-on buttons -->
                <!-- <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button>
                        <mat-icon

                            [svgIcon]="'feather:facebook'"></mat-icon>
                    </button>
                    <button

                        mat-stroked-button>
                        <mat-icon

                        mat-stroked-button>
                        <mat-icon

                            [svgIcon]="'feather:github'"></mat-icon>
                    </button>
                </div> -->
            </form>
        </div>
    </div>
</div>
